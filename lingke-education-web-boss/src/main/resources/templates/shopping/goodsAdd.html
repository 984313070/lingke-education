                <dl class="lineD" id='dl_title'>
                    <dt><font color="red"> * </font> 商品名称：</dt>
                    <dd>
                        <input name="name" id="form_title" type="text" value=""  class="s-txt" style='width:200px'>

                </dl>
                <dl class="lineD" id='dl_goods_cate'>
                    <dt><font color="red"> * </font> 商品分类：</dt>
                    <dd>
                        <select id="maxTypeId" name="maxtypeid" onchange="showTypeSelect2(this.value)">
                            <option value="-1">请选择</option>
                        </select>
                        <select id="typeId" name="typeid" onchange="showTypeSelect3(this.value)">
                            <option value="-1">请选择</option>
                        </select>
                        <select id="minTypeId" name="mintypeid">
                            <option value="-1">请选择</option>
                        </select>
                    </dd>
                </dl>
                <dl class="lineD" id='dl_cover'>
                    <dt><font color="red"> * </font> 商品封面：</dt>
                    <dd>
                        <div id="uploadimg"></div>
                        <div id="fileList" class="uploader-list"></div>
                        <div id="imgPicker" style="width:100%!important;height:100%!important;">选择图片</div>
                        <input type="text" style="display: none" id="img" name="url">
                    </dd>
                    <script type="text/javascript">  
                        var uploader = WebUploader.create({
                            auto: true, // 选完文件后，是否自动上传
                            swf: '/js/shopping/webuploader/Uploader.swf', // swf文件路径
                            server: '/uploadFile', // 文件接收服务端
                            pick: '#imgPicker', // 选择文件的按钮。可选
                            // 只允许选择图片文件。
                            accept: {
                                title: 'Images',
                                extensions: 'gif,jpg,jpeg,bmp,png',
                                mimeTypes: 'image/*'
                            }
                        });
                        uploader.on( 'fileQueued', function( file ) {
                            var $list = $("#fileList"),
                            $li = $(
                                '<div id="' + file.id + '" class="file-item thumbnail">' +
                                '<img>' +
                                '<div class="info">' +
                                file.name + '</div>' +
                                '</div>'      
                            ),
                            $img = $li.find('img');// $list为容器jQuery实例
                            $list.append( $li );// 创建缩略图 
                            // 创建缩略图       
                            uploader.makeThumb( 
                                file,
                                function(error, src ) {
                                    if ( error ) {
                                        $img.replaceWith('<span>不能预览</span>');       
                                        return;       
                                    }              
                                    $img.attr( 'src', src );       
                                },
                                100,
                                100 
                            ); //100x100为缩略图尺寸   
                        });   // 文件上传过程中创建进度条实时显示。
                        uploader.on( 
                            'uploadProgress',
                            function( file, percentage ) {
                                var $li = $( '#'+file.id ),
                                $percent = $li.find('.progress span');
                                // 避免重复创建
                                if ( !$percent.length ) {
                                    $percent = $('<p class="progress"><span></span></p>')
                                    .appendTo( $li )
                                    .find('span');
                                    }              
                                $percent.css( 'width', percentage * 100 + '%' );
                        });           // 文件上传成功，给item添加成功class, 用样式标记上传成功。
                        uploader.on( 
                            'uploadSuccess',
                            function( file, res ) {
                                $("#img").val(res.message);
                                console.log(res.filePath);//这里可以得到上传后的文件路径       
                                $( '#'+file.id ).addClass('upload-state-done');
                        });
                        // 文件上传失败，显示上传出错。
                        uploader.on( 'uploadError', function( file ) {
                            var $li = $( '#'+file.id ),
                            $error = $li.find('div.error');              
                            // 避免重复创建     
                            if ( !$error.length ) { 
                                $error = $('<div class="error"></div>').appendTo( $li );       
                            }
                            $error.text('上传失败');   
                        });            
                        // 完成上传完了，成功或者失败，先删除进度条。
                        uploader.on( 'uploadComplete', function( file ) { 
                            $( '#'+file.id ).find('.progress').remove();
                        });
                    </script>

            if ((e.ctrlKey && key == 82) || key == 116) {
                parent.MainIframe.location.reload();
                if(document.all) {
                    e.keyCode = 0;
                    e.returnValue = false;
                }else {
                    e.cancelBubble = true;
