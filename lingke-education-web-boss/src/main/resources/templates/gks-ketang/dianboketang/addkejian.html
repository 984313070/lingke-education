                                function flashChecker() {
                                    var hasFlash = 0;　　　　 //是否安装了flash
                                    var flashVersion = 0;　　 //flash版本
                                    if (document.all) {
                                        var swf = new ActiveXObject('ShockwaveFlash.ShockwaveFlash');
                                        if (swf) {
                                            hasFlash = 1;
                                            VSwf = swf.GetVariable("$version");
                                            flashVersion = parseInt(VSwf.split(" ")[1].split(",")[0]);
                                        }
                                    } else {
                                        if (navigator.plugins && navigator.plugins.length > 0) {
                                            var swf = navigator.plugins["Shockwave Flash"];
                                            if (swf) {
                                                hasFlash = 1;
                                                var words = swf.description.split(" ");
                                                for (var i = 0; i < words.length; ++i) {
                                                    if (isNaN(parseInt(words[i]))) continue;
                                                    flashVersion = parseInt(words[i]);
                                                }
                                            }
                                        }
                                    }
                                    return {
                                        f: hasFlash,
                                        v: flashVersion
                                    };
                                }
                                var fls = flashChecker();
                                var s = "";
                                if (!fls.f) {
                                    $("#swfDiv").parents(".swfupload-box").html('<p style="margin-top: 5px;font-size: 14px;line-height:20px;background: #ff0;width: max-content;">由于您未安装flash播放器视频无法播放，点击<a style="color:#e73c31;" target="MainIframe" href="http://www.adobe.com/go/getflash">这里</a>安装</p>');

                                }
                            }
                            //-------------------
                            //调用者：flash
                            //功能：通知上传进度函数
                            //时间：2010-12-22
                            //说明：用户可以加入相应逻辑

                            function on_spark_upload_progress(progress) {
                                var uploadProgress = document.getElementById("progress_cc");
                                var uploadProgressBar = document.getElementById("progress_bar_cc");
                                uploadProgressBar.style.width = progress + "%";
                                if (progress == -1) {
                                    uploadProgress.innerHTML = "上传出错：" + progress;
                                } else if (progress == 100) {
                                    uploadProgress.innerHTML = "100% 上传完成";
                                    $("#form_submit").removeAttr('style').attr('data-disabled','1');
                                } else {
                                    uploadProgress.innerHTML = progress + "%";
                                }
                            }

                            function positionUploadSWF() {
                                document.getElementById("swfDiv").style.width = document.getElementById("btn_width").style.width;
                                document.getElementById("swfDiv").style.height = document.getElementById("btn_width").style.height;
                            }

                            function submitCCVideo() {
                                $("#form_submit").attr('style','background: #9e9e9e').attr('data-disabled','0');

                                var videofile = document.getElementById("videofile").value;
                                videofilename = videofile;
                                var videoid_cc = document.getElementById("videoid_cc").value;
                                var title = encodeURIComponent(document.getElementById("cc_title").value, "utf-8");
                                cc_title = title;
                                if (videofile != '') {
                                    document.getElementById("fsUploadProgressCC").style.display = "block";
                                } else {
                                    ui.error('请选择要上传的文件');
                                    return false;
                                }
                                if (videoid_cc != '') {
                                    ui.error('您正在上传的文件队列过多.\n您最多选择一个文件.');
                                }
                                var tag = encodeURIComponent(document.getElementById("tag").value, "utf-8");
                                var description = encodeURIComponent(document.getElementById("description").value, "utf-8");
                                if(videofile.length >= 20){
                                    var str_sl = '...';
                                }
                                document.getElementById("cc_file_name").innerHTML = videofile.substring(0,20)+str_sl;
                                var url = "http://try.51eduline.com/cc/getuploadurl.html" + "?title=" + title + "&tag=" + tag + "&description=" + description;
                                var req = getAjax();
                                req.open("GET", url, true);
                                req.onreadystatechange = function() {
                                    if (req.readyState == 4) {
                                        if (req.status == 200) {
                                            var re = req.responseText; //获取返回的内容
                                            document.getElementById("uploadswf").start_upload(re); //   调用flash上传函数
                                            //                    document.getElementById("request_params").innerHTML = re;
                                        }
                                    }
                                };
                                req.send(null);
                            }

                            function delCCVideo() {

                                            out_title: cc_title
                                        }, function(e) {
                                            if (e.status == 1) {
                                                document.getElementById("fsUploadProgressCC").style.display = "none";
                                                document.getElementById("cc_file_name").innerHTML = '';
                                                document.getElementById("progress_cc").innerHTML = '';
                                                var uploadProgressBar = document.getElementById("progress_bar_cc");
                                                uploadProgressBar.style.width = "0%";
                                                ui.success(e.info);
                                                window.location.reload();
                                            } else {
                                                ui.error(e.info);
                                            }
                                        }, 'json');
                                    }
                                });
                            }

                            function getAjax() {
                                var oHttpReq = null;
                                if (window.XMLHttpRequest) {
                                    oHttpReq = new XMLHttpRequest;
                                    if (oHttpReq.overrideMimeType) {
                                        oHttpReq.overrideMimeType("text/xml");
                                    }
                                } else if (window.ActiveXObject) {
                                    try {
                                        oHttpReq = new ActiveXObject("Msxml2.XMLHTTP");
                                    } catch (e) {
                                        oHttpReq = new ActiveXObject("Microsoft.XMLHTTP");
                                    }
                                } else if (window.createRequest) {
                                    oHttpReq = window.createRequest();
                                } else {
                                    oHttpReq = new XMLHttpRequest();
                                }
                                return oHttpReq;
                            }

<script type="text/javascript">

    $(function(){
        var segment_open = !!0;
        var upload_room = parseInt('4');
        var hide_duration = upload_room == 4;
        $('#duration').css('display',(segment_open || hide_duration ) ? 'none' : 'block');
        $('#form_submit').click(function () {
            var form = $('#detail_form');
            var type = form.find('input:radio[name="type"]:checked').val();
            // var config = parseInt('4');
            var title = form.find('input[name="title"]').val();
            var video_url = form.find('input[name="video_url"]').val();
            if('' == title){
                ui.error("视频名称不能为空");
                return false;
            }

            if(type == 5 && video_url == ''){
                ui.error("请填写链接地址");
                return false;
            }

            var disabled = $(this).attr('data-disabled');
            if(disabled == 1){
                $('#detail_form').submit();
            } else {
                ui.error("请先上传文件或等待文件上传完成");
            }

        });


        $(":radio").click(function(){
            var v = $(this).val();
            if(v == 3) {
                $("#form_submit").removeAttr('style').attr('data-disabled','1');
                $('#video').css('display','none');
                $('#duration').css('display','none');
                $('#doc').css('display','block');
                $("#video_url").css('display','none');
            } else if(v == 4){
                $("#form_submit").removeAttr('style').attr('data-disabled','1');
                $('#doc').css('display','none');
                $('#video').css('display','block');
                $('#duration').css('display','none');
                $("#video_url").css('display','none');
            } else if(v == 5){
                $("#form_submit").removeAttr('style').attr('data-disabled','1');
                $('#doc').css('display','none');
                $('#video').css('display','none');
                $('#duration').css('display','block');
                $("#video_url").css('display','block');
            } else {
                $("#form_submit").attr('style','background: #9e9e9e;').attr('data-disabled','0');
                $('#doc').css('display','none');
                $('#video').css('display','block');
                $('#duration').css('display',(segment_open || hide_duration ) ? 'none' : 'block');
                $("#video_url").css('display','none');
            }

        });
    });

    function j_validateCallback(form,call,callback) {
        var $form = $(form);
        if(typeof call != 'undefined' && call instanceof Function){
            $i = call($form);
            if(!$i){
                return false;
            }
        }
        var _submitFn = function(){
            $.ajax({
                type: form.method || 'POST',
                url:$form.attr("action"),
                data:$form.serializeArray(),
                dataType:"json",
                cache: false,
                success: function(xMLHttpRequest, textStatus, errorThrown){
                    if(typeof callback != 'undefined' && callback instanceof Function){
                        callback($form,xMLHttpRequest);
                    }
                },
                error: function(xhr, ajaxOptions, thrownError){
                    ui.error("未知错误!");
                }
            });
        }
        _submitFn();
        return false;
    }

    function checkForm(){
        var disabled = $('#form_submit').attr('data-disabled');
        if(disabled == 1){
            return true;
        }
    }

    function post_callback(_form,data){
        if(data.status != undefined){
            if(data.status == '0'){
                ui.error(data.info);
            } else {
                ui.success(data.info);
                window.location.href = U('course/AdminVideo/videoLib')+"&tabHash=videoLib";
            }
        }
    }

    function callback(data){

        $("#"+data.input_id+"").remove();
        $("#image_"+data.input_id).append(
            '<div id='+data.input_id+'>'
            +'<img style="max-width:100px;padding:2px; border:1px solid #ccc" src='+UPLOAD_URL+'/'+data.src+' />'
            +'</div>'
        ).find('input:file').val('');
        $("#"+data.input_id+"_ids").val(data.attach_id);
    }
    function filecallback(data){
        $("#old_coursefile_ids").remove();
        $("#coursefile_ids").val(data.attach_id);
    }


</script>
<script type="text/javascript">
    document.onkeydown=function (e) {
        e=window.event||e;
        var key = e.keyCode;
        if ((e.ctrlKey && key == 82) || key == 116) {
            parent.MainIframe.location.reload();
            if(document.all) {
                e.keyCode = 0;
                e.returnValue = false;
            }else {
                e.cancelBubble = true;
                e.preventDefault();
            }
        }
    }
    /**

     */
//表格样式
    $(document).ready(function(){
        admin.bindTrOn();});
</script>
